<!doctype html>
<!-- Derick Mullis Visual Framework_1306 Project 1 -->

<html>
	<head>
		<title>The One and Only SK!</title>
		<meta charset="utf-8" / >
		<meta name="description" content="My 1st HTML 5 CRUD" />
		<meta name="keywords" content="html5, mobile development, project 1, adventurer's stash keeper" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<H1>Stash Keeper</h1>
	</head>
	<body>
	<form action="#" method="post">
		<fieldset>
			<legend>Log an Item into the Stash</legend>
				<ul>
					<li><label for="iname">Item Name:</label><input type id="iname" /></li>
				</ul>
				<li>Type:
					<ul>
						<li><input type="radio" value="Weapon" id="weapon" name="type"for="weapon"/><label>Weapon</label></li>
						<li><input type="radio" value="Armor"  id="armor" name="type"for="armor"/><label>Armor</label></li>
					</ul>
				</li>
				<li>Classification:
				<ul>
					<select>
  						<option value="select">Please Select</option>
  						<option value="larmor">Light Armor</option>
						<option value="marmor">Medium Armor</option>
						<option value="harmor">Heavy Armor</option>
						<option value="1handed">1 Handed</option>
						<option value="2handed">2 Handed</option>
						<option value="ranged">Ranged</option>
						<option value="staff">Staff</option>
					</select>
				</ul>
				</li>
				<li>Quality:
					<ul>
						<li><input type="checkbox" value="Common" /><label id="common" for="common">Common</label></li>
						<li><input type="checkbox" value="Magical" /><label id="magical" for="magical">Magical</label></li>
						<li><input type="checkbox" value="Legendary" /><label id="legendary" for="legendary">Legendary</label></li>
					</ul>
				</li>
				<ul>
					<li>Sell Value:<input type="range" name="points" min="1" max="500"></li>
				</ul>
				<ul>
					<li>Date Stashed:<input type="date" name="bdaytime"></li>
				</ul>
				<ul>
					<li>Dropped From:<textarea rows="4" cols="30"></textarea>
				</ul>
				<ul>
					<li><input type="hidden" value="true" /></li>
				</ul>
		</fieldset>	
			<input type="submit" value="Stash it!" />
	</form>	
	</body>
	<footer>
		<p><a href="#">Clear Stored Data</a>&nbsp;&nbsp;<a href="#">Display Data</a></p>
	</footer>			
</html
