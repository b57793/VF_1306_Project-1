<!doctype html>
<!-- Derick Mullis Visual Framework_1306 Project 1 -->

<html>
	<head>
		<title>The One and Only SK!</title>
		<meta charset="utf-8" / >
		<meta name="description" content="My 1st HTML 5 CRUD" />
		<meta name="keywords" content="html5, mobile development, project 1, adventurer's stash keeper" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
	</head>
	<body>
	<H1>Stash Keeper</h1>
	<form action="#" method="post">
		<fieldset>
			<legend>Log an Item into the Stash</legend>
				<ul>
					<li><label for="itemName">Item Name:</label><input type id="iName" /></li>
				</ul>
				<ul>
					<li>Type:
						<ul>
							<li><input type="radio" value="weapon" id="typeWeapon" /><label for="typeWeapon">Weapon</label></li>
							<li><input type="radio" value="armor"  id="typeArmor" /><label for="typeArmor">Armor</label></li>
						</ul>
					</li>
				</ul>
				<ul>
					<li>Classification:
					<ul>
						<select id="classification">
  							<option value="select">Please Select</option>
  							<option value="larmor">Light Armor</option>
							<option value="marmor">Medium Armor</option>
							<option value="harmor">Heavy Armor</option>
							<option value="1handed">1 Handed</option>
							<option value="2handed">2 Handed</option>
							<option value="ranged">Ranged</option>
							<option value="staff">Staff</option>
						</select>
					</ul>
				</ul>
				</li>
				<ul>
					<li>Quality:
						<ul>
							<li><input type="checkbox" value="common" id="qualityCommon"/><label for="qualityCommon">Common</label></li>
							<li><input type="checkbox" value="magical" id="qualityMagical"/><label for="qualityMagical">Magical</label></li>
							<li><input type="checkbox" value="legendary" id="qualityLegendary"/><label for="qualityLegendary">Legendary</label></li>
						</ul>
					</li>
				</ul>
				<ul>
					<li><label for="sellRange">Sell Value:</label><input type="range" id="sellRange" min="1" max="500"></li>
				</ul>
				<ul>
					<li><label for="stashDate">Date Stashed:</label><input type="date" id="stashDate"></li>
				</ul>
				<ul>
					<li><label for="dropped">Dropped From:</label><textarea id="dropped" rows="4" cols="30"></textarea>
				</ul>
				<ul>
					<li><input type="hidden" value="true" /></li>
				</ul>
		</fieldset>	
			<input type="submit" value="Stash it!" />
	</form>	
	<footer>
		<p><a href="#">Clear Stored Data</a>&nbsp;&nbsp;<a href="#">Display Data</a></p>
	</footer>				
	</body>
</html>
